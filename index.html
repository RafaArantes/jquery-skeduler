<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="dist/jquery.skeduler.css" type="text/css">
  <link rel="stylesheet" href="demo/demo.css" type="text/css">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="dist/jquery.skeduler.js"></script>
  <script src="demo/main.js"></script>
</head>

<body>
  <div>
    <h1 class="header">jQuery Skeduler 2</h1>
  </div>
  <div class="skeduler-wrapper">
    <div id="skeduler-items">
      <div>
        <h1 class="si-header">Items</h1>
      </div>
      <div class="si-container">
        <div class="si-card" data-duration="120">
          <h2>Ann Smith</h2>
          <p>10:30 to 12:30</p>
        </div>
        <div class="si-card" data-duration="210">
          <h2>Dan Smith</h2>
          <p>12:00 to 15:30</p>
        </div>
        <div class="si-card" data-duration="60">
          <h2>John Smith</h2>
          <p>08:00 to 9:00</p>
        </div>
        <div class="si-card" data-duration="300">
          <h2>Miranda Smith</h2>
          <p>08:00 to 13:00</p>
        </div>
      </div>
    </div>
    <div id="skeduler-container"></div>
  </div>
</body>

</html>
